<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Adivinhe o número entre 1 e 100:</p>
  <input type="number" id="guess" min="1" max="100">
  <button onclick="makeGuess()">Adivinhar</button>
  <p id="message"></p>

  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function makeGuess() {
      const userGuess = parseInt(document.getElementById('guess').value);
      attempts++;

      if (userGuess === randomNumber) {
        document.getElementById('message').innerText = `Parabéns! Você acertou em ${attempts} tentativas!`;
      } else if (userGuess > randomNumber) {
        document.getElementById('message').innerText = 'Tente um número menor.';
      } else {
        document.getElementById('message').innerText = 'Tente um número maior.';
      }
    }
  </script>
</body>
</html>
